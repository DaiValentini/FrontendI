<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes</title>
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <div class="header1">Descuentos 20%</div>
    <header>
        <div>
            <a href="index.html"><img src="img/logo.png" alt="Logo casa"></a>
        </div>
        <h1>Héroes</h1>
    </header>
    <main>
        <div class="contenedor">
            <div class="titulo">Registro</div>
            <form action="" method="POST">

                <label for="nombre">Nombre y Apellido</label>
                <input type="text" name="nombre" id="nombre" placeholder="Jonathan González">
                <label for="email">Correo electrónico</label>
                <input type="email" name="email" id="email" placeholder="Jonathan@digitalhouse.com">
                <label for="passw">Contraseña</label>
                <input type="password" name="contraseña" id="passw" placeholder="**********">
                <label>País</label>
                <select name="pais">
                    <option value="argentina"> Argentina</option>
                    <option value="brasil"> Brasil</option>
                    <option value="colombia"> Colombia</option>
                </select>
                <div>
                    <input type="reset" value="Resetear">
                    <input type="submit" value="Registrar">
                </div>
                <a href="login.html">
                    <p><span>¿Ya tenés una cuenta?</span> Ingresá</p>
                </a>

            </form>
        </div>
    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>


</body>

</html>
